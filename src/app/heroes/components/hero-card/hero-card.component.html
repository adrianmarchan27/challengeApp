<mat-card>
    <mat-card-header>
      <mat-card-title>{{ hero.superHero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alterEgo }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | image" />

    <mat-card-content>
      <h3>{{ hero.publisher }}</h3>
      <p>
        <strong>Primera aparición:</strong> {{ hero.firstAppearance }}
      </p>
      <p>
        <strong>Personajes: </strong>{{ hero.characters }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" [routerLink]="['/heroes', hero.id]">Leer más...</button>
      <span class="spacer"></span>
      <button mat-button color="warn" [routerLink]="['/heroes/edit', hero.id]">Editar</button>
    </mat-card-actions>
  </mat-card>
